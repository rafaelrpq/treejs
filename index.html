<!DOCTYPE html>
<html lang="en">
<head>

    <style>
  body {
    margin: 0;
    background-image: url('res/stoneFloor.avif');

  }
</style>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
        }
    }
    </script>

    <script type="module" defer>
        import * as THREE from 'three'
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js'
        

        const Input = {
            keys: {
                UP: false,
                DOWN: false,
                LEFT: false,
                RIGHT: false,
                SPACE: false,
            },
            mouse: {
                x: 0,
                y: 0,
                down: false
            },
            
            listener: (e) => {
                const state = e.type === 'keydown' ? true : false
                // console.log(e.code)
                switch (e.code) {
                    case 'KeyW':
                        Input.keys.UP = state
                        break
                    case 'KeyS':
                        Input.keys.DOWN = state
                        break
                    case 'KeyA':
                        Input.keys.LEFT = state
                        break
                    case 'KeyD':
                        Input.keys.RIGHT = state
                        break
                    case 'Space':
                        Input.keys.SPACE = state
                        break
                }
            },

            handler: (cube) =>{
                if (Input.keys.UP) {
                    cube.velocity.z -= 0.001
                } else if (Input.keys.DOWN) {
                    cube.velocity.z += 0.001
                } else {
                    cube.velocity.z = 0 // Reset Z position if no input
                }
                
                if (Input.keys.LEFT) {
                    cube.velocity.x -= 0.001
                } else if (Input.keys.RIGHT) {
                    cube.velocity.x += 0.001
                } else {
                    cube.velocity.x = 0 // Reset X position if no input
                }

                if (Input.keys.SPACE) {
                    Input.keys.SPACE = !Input.keys.SPACE  // Reset SPACE key after jump            
                    cube.velocity.y += 0.125  
                }  
            }
               
        }


        window.addEventListener('keydown', Input.listener)
        window.addEventListener('keyup', Input.listener)
        
        const scene = new THREE.Scene()
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        )
        camera.position.set (10,10,14)
        
        const renderer = new THREE.WebGLRenderer({
            alpha: true,
            antialias: true,
            powerPreference: 'high-performance',
            logarithmicDepthBuffer: true,

        })
        renderer.setSize(window.innerWidth, window.innerHeight)
        renderer.shadowMap.enabled = true
        
        document.body.appendChild(renderer.domElement)
        
        const light = new THREE.PointLight(0xffffff, 1)

        light.position.x = 0
        light.position.y = 10
        light.position.z = 0
        light.castShadow = true

        const AmbientLight = new THREE.AmbientLight(0xffffff, 0.3)
        scene.add(light)
        scene.add(AmbientLight)
        

        const controls = new OrbitControls(camera, renderer.domElement)
        
        class Box extends THREE.Mesh {
            constructor({
                width, height, depth, color=0x00ff00, map = null, 
                velocity = {x: 0, y: 0, z: 0},
                position = {x: 0, y: 0, z: 0},
                zAcceleration
            }) {

                super (
                    new THREE.BoxGeometry(width, height, depth), 
                    new THREE.MeshStandardMaterial({ color, map })
                )
                this.height = height
                this.width  = width
                this.depth  = depth
                
                this.position.set(position.x, position.y, position.z)

                this.bottom = this.position.y - this.height / 2
                this.top    = this.position.y + this.height / 2

                this.left   = this.position.x - this.width / 2
                this.right  = this.position.x + this.width / 2

                this.front  = this.position.z + this.depth / 2
                this.back   = this.position.z - this.depth / 2


                this.velocity = velocity
                this.gravity = -0.005

                this.zAcceleration = zAcceleration || 0

            }

            updateSides () {
                this.bottom = this.position.y - this.height / 2
                this.top    = this.position.y + this.height / 2

                this.left   = this.position.x - this.width / 2
                this.right  = this.position.x + this.width / 2

                this.front  = this.position.z + this.depth / 2
                this.back   = this.position.z - this.depth / 2
            }

            update(ground) {
                this.updateSides()

                this.velocity.z += this.zAcceleration

                this.position.x += this.velocity.x
                this.position.z += this.velocity.z
                
                this.applyGravity(ground)
            }

            applyGravity(ground) {
                this.velocity.y += this.gravity
                
                if (boxCollision(this, ground)) {
                    this.velocity.y *= 0.5
                    this.velocity.y *= -1
                } else {
                    this.position.y += this.velocity.y 
                }
                
                        
            }

        }
        
        function boxCollision (box1, box2) {
            const xCollision = box1.right >= box2.left && box1.left <= box2.right
            const yCollision = box1.top >= box2.bottom && box1.bottom + box1.velocity.y <= box2.top
            const zCollision = box1.front >= box2.back && box1.back <= box2.front
            return (xCollision && yCollision && zCollision)
        }

        const cube = new Box({
            width  : 1, 
            height : 1, 
            depth  : 1,
            color  : 0x00ffff,
            velocity: {x: 0, y: -0.01, z: 0},
            position: {x: 0, y: 0, z: 0}
        })
        cube.castShadow = true
        scene.add(cube)
        
        const texture = {
            grass : 'res/grass.jpg',
            stone : 'res/stoneFloor.avif'
        }

        const textureLoader = new THREE.TextureLoader();
        const map = textureLoader.load(texture.grass);
        map.wrapS = THREE.RepeatWrapping;
        map.wrapT = THREE.RepeatWrapping;
        const repeat = 5
        map.repeat.set(repeat, repeat);
        

        const ground = new Box({
            width  : 10, 
            height : 0.25, 
            depth  : 20,
            map ,
            color: 0xf0f0f0,
            position: {x: 0, y: -2, z: 0}
        })
            
        ground.receiveShadow = true
        scene.add(ground)
                  
        function spawnEnemy() {
            const enemy = new Box({
                width  : 1, 
                height : 1, 
                depth  : 1,
                color  : 0xf0d0f0,
                map    : textureLoader.load('res/stoneFloor.avif'),
                velocity: {x: 0, y: -0.01, z: 0.05},
                position: {x: Math.random() * 10 - 5, y: 0, z: -8},
                zAcceleration: 0.001
            })
            enemy.castShadow = true
            scene.add(enemy)
            return enemy
        }

        const enemies = []

        const textCanvas = document.createElement('canvas')
        textCanvas.style.position = 'absolute'
        textCanvas.style.top = '0'
        textCanvas.style.pointerEvents = 'none'
        
        textCanvas.width = window.innerWidth
        textCanvas.height = window.innerHeight

        const ctx = textCanvas.getContext('2d')
        
        document.body.append (textCanvas)

        let loop = 0;
        let frames = 0;

        function animate() {
            ctx.clearRect(0, 0, textCanvas.width, textCanvas.height)
            loop = requestAnimationFrame(animate)
            renderer.render(scene, camera)
            Input.handler(cube)
            
            cube.update(ground)
            enemies.forEach(enemy => {
                    enemy.rotation.x += 0.05
                    enemy.rotation.y += 0.05
                    enemy.update(ground)
                    if (boxCollision(enemy, cube)) {
                        ctx.textAlign='center'
                        ctx.fillStyle= "red"
                        ctx.font = "bold 80px Arial"
                        ctx.fillText ("GAME OVER", textCanvas.width / 2, textCanvas.height / 2)
                    cancelAnimationFrame(loop)
                }
            })

            if (cube.position.y < -10) {
                ctx.textAlign='center'
                ctx.fillStyle= "red"
                ctx.font = "bold 80px Arial"
                ctx.fillText ("GAME OVER", textCanvas.width / 2, textCanvas.height / 2)
                cancelAnimationFrame(loop)
            }
            
            frames++
            if (frames % 20 === 0) {
                enemies.push(spawnEnemy())
            }

            try {
                ctx.fillStyle= "white"
                ctx.font = "30px Arial"
                ctx.textAlign='left'
                ctx.fillText(`camera : {x: ${camera.position.x.toFixed(2)}, y: ${camera.position.y.toFixed(2)}, z: ${camera.position.z.toFixed(2)}}`, 30, 30)
                ctx.fillText(`cube : {x: ${cube.position.x.toFixed(2)}, y: ${cube.position.y.toFixed(2)}, z: ${cube.position.z.toFixed(2)}}`, 30, 60)
            } catch (error) {
                console.log(error)
            }
        }     

        animate()
    </script>
</head>
<body>
</body>
</html>
